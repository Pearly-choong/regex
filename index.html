<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <title>Regular Expression</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Regular Expression</h1>

      <div class="jumbotron w-50">
          <!-- <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control w-50" id="age">
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Submit</button> -->

          <div class="form-group">
            <label for="postal">Postal Code</label>
            <input type="text" class="form-control w-50" id="postal">
         </div>

           <div class="form-group">
             <label for="phone">Phone</label>
             <input type="text" class="form-control w-50" id="phone">
          </div>

          <button id="submit" type="submit" class="btn btn-primary mb-5">Submit</button>

          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="namr">
         </div>

           <div class="form-group">
             <label for="password">Password</label>
             <input type="password" class="form-control" id="password" >
          </div>

          <div class="form-group">
            <label for="confPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confPassword" >
         </div>

          <button id="submit2" type="submit" class="btn btn-primary">Submit</button>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

  </body>
</html>
